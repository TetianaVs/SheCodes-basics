<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: 200;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
        font-weight: normal;
      }

      button {
        padding: 15px 20px;
        color: #7c52ef;
        display: block;
        text-decoration: none;
        font-size: 16px;
        border-radius: 40px;
        margin: 30px auto;
        border: 1px solid #7c52ef;
        background: transparent;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: #7c52ef;
        color: white;
        cursor: pointer;
      }

      body {
        background-color: #f6f2fe;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }

      li {
        text-align: center;
        display: inline;
        margin: 0 18px;
        font-size: 22px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      div {
        text-align: center;
        padding: 20px;
        margin: 15px;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }

      .info-heading {
        font-weight: bold;
        text-align: center;
      }

      .more-info {
        text-align: center;
        font-size: 20px;
      }

      .contacts {
        color: #7c52ef;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          class="coders"
          href="https://www.shecodes.io/students"
          target="_blank"
          >Coders</a
        >
      </li>
      <li>
        <a
          class="courses"
          href="https://www.shecodes.io/workshops"
          target="_blank"
          >Courses</a
        >
      </li>
      <li>
        <a
          class="stories"
          href="https://www.shecodes.io/stories"
          target="_blank"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <div class="more-info">
      <strong> More info </strong>
    </div>

    <img
      src="https://www.girltalkhq.com/wp-content/uploads/2018/09/image1-1.jpg"
      width="500"
    />

    <div>
      <span class="contacts">Email:</span>
      hello@shecodes.io
      <span class="contacts">Instagram:</span>
      @shecodes.io
    </div>
  </body>
</html>
